<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <main class="principal">
       
        <div class="principal__img">
            <img class="img-cubo" src="img/image-equilibrium.jpg" alt="Imagem de um cubo">
            
    
        </div>
        
        <div class="principal__conteudo conteudo">

            <h1 class="conteudo__titulo">Equilibrium #3429</h1>

            <p class="conteudo__paragrafo">Our Equilibrium collection promotes balance and calm.</p>

            <div class="conteudo__info info">

                <div class="info__eth">
                    <img class="info__img" src="img/icon-ethereum.svg" alt="">
                    <p class="info__p1">0.41 ETH</p>
                </div>

                <div class="info__days">
                    <img class="info__img" src="img/icon-clock.svg" alt="">
                    <p class="info__p2">3 days left</p>
                </div>

            </div>

        </div>

        <div class="principal__info">

            <img class="img-perfil" src="img/image-avatar.png" alt="Foto do avatar">
            <p class="criador">Creation of <span> Jules Wyvern </span> </p>

        </div>
      
    </main>
    
</body>
</html>
